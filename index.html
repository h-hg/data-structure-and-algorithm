<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- theme -->
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <!-- docsify-themeable: Simple -->
  <!-- <link rel="stylesheet" href="https://unpkg.com/docsify-themeable@latest/dist/css/theme-simple.css"> -->
  <!-- docsify-toc: latest version width is too large -->
  <!-- <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css"> -->
  <!-- docsify-katex -->
  <link rel="stylesheet" href="//unpkg.com/katex@latest/dist/katex.min.css" />

  <!-- docsify-sidebar-collapse -->
  <link rel="stylesheet" href="//unpkg.com/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "算法与数据结构",
      nameLink: {
        "/": "/",
      },
      auto2top: true,
      //relativePath: true,
      // sidebar
      loadSidebar: "SUMMARY.md",
      //maxLevel: 4,
      subMaxLevel: 6,
      //search
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: "auto",
        // Localization
        placeholder: {
          "/": "搜索"
        },
        // Localization
        noData: {
          "/": "找不到结果",
        },
        // Headline depth, 1 - 6
        depth: 6,
        hideOtherSidebarContent: false, // whether or not to hide other sidebar content
        // To avoid search index collision
        // between multiple websites under the same domain
        namespace: "website-1",
      },
      // docsify-copy-code
      copyCode: {
        buttonText: "复制",
        errorText: "失败",
        successText: "成功"
      },
      // docsify-count
      //count: {
      //  countable: true,
      //  position: "top",
      //  margin: "10px",
      //  float: "right",
      //  fontsize: "0.9em",
      //  color: "rgb(90,90,90)",
      //  language: "chinese",
      //  localization: {
      //    words: "",
      //    minute: ""
      //  },
      //  isExpected: true
      //},
      // docsify-toc
      //toc: {
      //  scope: ".markdown-section",
      //  headings: "h1, h2, h3, h4, h5, h6",
      //  title: "目录",
      //},
      // docsify-pagination
      pagination: {
        previousText: "上一章节",
        nextText: "下一章节",
        crossChapter: true,
        crossChapterText: true,
      }
      //themeable: {
      //  readyTransition : true, // default
      //  responsiveTables: true  // default
      //}
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- docsify-themeable -->
  <!-- <script src="https://unpkg.com/docsify-themeable@latest"></script> -->

  <!-- search -->
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>

  <!-- docsify-copy-code: code copy button -->
  <!-- url: https://github.com/jperasmus/docsify-copy-code -->
  <script src="https://unpkg.com/docsify-copy-code"></script>

  <!-- code heighlighting -->
  <script src="https://unpkg.com/prismjs@latest/components/prism-c.min.js"></script>
  <script src="https://unpkg.com/prismjs@latest/components/prism-cpp.min.js"></script>
  <script src="https://unpkg.com/prismjs@latest/components/prism-bash.min.js"></script>

  <!-- docsify-toc: display toc of article -->
  <!-- url: https://github.com/mrpotatoes/docsify-toc -->
  <!-- <script src="https://unpkg.com/docsify-toc@latest/dist/toc.js"></script> -->

  <!-- url: https://github.com/827652549/docsify-count -->
  <!-- <script src="https://unpkg.com/docsify-count@latest/dist/countable.min.js"></script> -->
